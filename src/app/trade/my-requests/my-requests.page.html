<ion-card *ngFor="let crop of List">
  <div>
    <ion-grid>
      <ion-row >
        <ion-col size="3" style="display: flex;align-items: center;justify-content: center;padding-left: 0;padding-right: 0">
          <img src="./assets/seeds.jpeg" style="width: 100%;height: 100%">
        </ion-col>
        <ion-col size="9">
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <div class="crop-name">{{crop.name}}</div>
              </ion-col>
              <ion-col size="2">
                <img src="./assets/icon/delete.png" style="width: 15px" class="ion-float-right">
              </ion-col>
              <ion-col size="2">
                <img src="./assets/icon/share.png" style="width: 15px" class="ion-float-right">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3">
                <div style="white-space: nowrap">Type: <br>{{crop.type}}</div>
              </ion-col>
              <ion-col size="5">
                <div style="white-space: nowrap">Quantity:<br>{{crop.quantityAvailable}} Quintal</div>
              </ion-col>
              <ion-col size="4">
                <div style="white-space: nowrap">Price: <br>${{crop.price}} <span style="font-size: smaller">(per kg)</span></div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-card>
