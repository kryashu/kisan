<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="logo"><img src="./assets/logo/logo.png"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">Category List</div>
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size="6" *ngFor="let category of categoryList" (click)="router.navigate(['product-list', {value: category}])">
        <ion-card>
          <ion-card-content>
        <img src="./assets/seeds.jpeg">
        <div style="display: flex; justify-content: center; align-items: center; text-align: center">{{category}}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
